<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sitesi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 90vw;           /* ekranın %90’ı kadar genişlik */
      max-width: 400px;      /* kare görünüm için maksimum genişlik */
      aspect-ratio: 1 / 1;   /* kare oran */
      object-fit: cover;     /* oranı korur */
      background: black;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <script>
    const video = document.getElementById('myVideo');

    // Kullanıcı ekrana dokunduğunda ses aç
    document.body.addEventListener('click', () => {
      video.muted = false;
      video.play();
    });
  </script>
</body>
</html>
