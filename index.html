<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sitesi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Başta görünmesin */
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background: #ff4747;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <button id="playButton">▶ Videoyu Başlat</button>
  <video id="myVideo" controls>
    <source src="video.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <script>
    const btn = document.getElementById('playButton');
    const video = document.getElementById('myVideo');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });
  </script>
</body>
</html>
